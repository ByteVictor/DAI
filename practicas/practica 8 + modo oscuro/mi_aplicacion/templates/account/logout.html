{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">

        <div class="col col-5  mx-auto">
            <div class="mt-5 pb-5"></div>
            <div class="card">
                <div class="card-body">
                    <h1 class="h4">{% trans "Logout" %}</h1>
                    <hr>

                    <p>{% trans 'Â¿Seguro que quieres salir?' %}</p>

                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <button type="submit" class="btn btn-primary">{% trans 'Salir' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
