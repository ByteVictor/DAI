{% extends "base.html" %}


{% block variante %}
<section class="bg-light p-2 border">
  <form action="/lista" method="POST">
    <div class="form-row align-items-center">
      <label>Búsqueda</label>
      <input type="text" class="form-control" name="busca" placeholder="Introduce la búsqueda">
      <button type="submit" class="btn btn-primary">Buscar</button>
    </div>
    
  </form>
  <table class="table">
    <thead>
      <tr>
      <th scope="col">#</th>
      <th scope="col">Película</th>
      <th scope="col">Categoría</th>
      </tr>
    </thead>
    <tbody>
    {% for peli in lista_pelis %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{peli['Title']}}</td>
        <td>{{peli['Category']}}</td>
      </tr>
    {% endfor %}
    </tbody>
</section>


{% endblock %}
