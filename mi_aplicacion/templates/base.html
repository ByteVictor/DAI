<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        {% load static %}
        <link  href="{% static 'css/style.css' %}" rel="stylesheet">
        <title>Práctica 3</title>
    </head>

    <body>
      <header>
          <nav class="navbar navbar-expand-lg navbar-light bg-light ">
              <a class="navbar-brand" href="/">
                <img class="img-responsive" width="50px" src="/static/logo-small.png">
                <span class="d-none d-md-inline">Desarrollo de Aplicaciones para Internet</span> 
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav nav-pills  mr-auto">
                  <li class="nav-item ">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="/lista_autores">Autores</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="/lista_libros">Libros</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="/lista_prestamos">Préstamos</a>
                  </li>
                </ul>
                {% if user.is_authenticated %}
                <form class="form-inline m-1 my-lg-0" action="/accounts/logout">
                  <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
                </form>
                {% else %}
                <form class="form-inline m-1 my-lg-0" action="/accounts/login">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                </form>
                <form class="form-inline m-1 my-lg-0" action="/accounts/signup">
                  <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Registrarse</button>
                </form>
                {% endif %}
              </div>
            </nav>
        </header>
      <main>
        <section class="container-fluid">
          <div class="row h-100">
            <div class="col-2 p-0 bg-light">
              <ul class="nav nav-pills nav-justified flex-column">

              </ul>
            </div>
            <div id="columna-main" class="col pt-2 pr-2 pl-2 border mb-5">
              {% block content %}{% endblock %}
            </div>
            <div class="col-2 bg-light border-right"></div>
          </div>
        </section>
      </main>

      <footer class="footer font-small bg-light">
        <div class="footer-copyright text-center py-3">
          Desarrollo de Aplicaciones para Internet | Víctor González Argudo | 2020
        </div>
      </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
